<p>summary list</p>
<table class="table table-bordered table-striped list_group selectable"
       style="word-wrap: break-word"
       width="100%">
    <thread>
        <tr>
            <th>name</th>
            <th>dataset</th>
            <th>status</th>
        </tr>
    </thread>
    <tbody>
        <tr>
            {% for dataset in datasets %}
            <td>{{ dataset }}</td>
            <th>{{ dataset }}</th>
            <th>done</th>
            {% endfor %}
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-outline-primary btn-sm">Download</button>
<button type="button" class="btn btn-outline-secondary btn-sm"><a href="{{url_for('web.datasets.images.views.new')}}">Local Import</a></button>
